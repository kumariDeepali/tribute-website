    <title>Job Application Form</title>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
            
            <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First Name">First Name</label>
                        <input id="first name" name="first name" placeholder="Enter first name">
                        
                    </div>
                    <div class="form_control">
                        <label for="Last Name">Last Name</label>
                        <input id="Last name" name="Last name" placeholder="Enter Last name">
                        
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                        
                    </div>
                    
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job role" name="job Role">
                            <option value="" selected="selected">Select Job Role</option>
                                <option value="Frontend">Frontend Developer</option>
                                <option value="backenend">Backaend Developer</option>
                                <option value="Full Stack">Full StackDeveloper</option>      
                        </select>

                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address" style="width: 547px; height: 56px;">                    </textarea>
                        
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="City" id="City" name="City" placeholder="Enter city name">
                        
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                        
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="Date" id="Date" name="Date">
                        
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
            </form>
           <div class="button_container">
            <button type="submit">Apply Now</button>
           </div>
        </div>
    </div>
